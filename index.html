<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Color Converter</h1>
    
    <div>
        <label for="rgbInput">RGB Color:</label>
        <input type="text" id="rgbInput" placeholder="Enter RGB color (e.g., 100,150,200)">
    </div>
    
    <div>
        <label for="hexInput">Hex Color:</label>
        <input type="text" id="hexInput" placeholder="Enter Hex color (e.g., #6496c8)">
    </div>
    
    <div>
        <label for="rgbaInput">RGBA Color:</label>
        <input type="text" id="rgbaInput" placeholder="Enter RGBA color (e.g., 100,150,200,0.5)">
    </div>
    
    <div>
        <label for="hslInput">HSL Color:</label>
        <input type="text" id="hslInput" placeholder="Enter HSL color (e.g., 210,50%,60%)">
    </div>

    <button id="updateColorBtn">Update Background Color</button>

    <script src="script.js"></script>
</body>
</html>
